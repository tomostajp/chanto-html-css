<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>入会申し込み</title>
        <style>
            h1 {
                font-size: 24px;
                margin: 0;
            }
            p {
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <h1>入会申し込み</h1>
        <p>入会するには、次のフォームに必要事項をご記入ください。</p>
        <p>メールアドレス： <input type="email" name="mymail"></p>
        <p>パスワード： <input type="password" name="mypassword"></p>
        <p><button type="submit">登録する</button></p>
    </body>
</html>
